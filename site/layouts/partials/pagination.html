<nav class="pagination">
  <ul>
		{{if .Paginator.HasPrev }}
			<li class="prev"><a href="{{ .Paginator.Prev.URL }}" class="btn btn-outline-warning">Previous</a></li>
		{{ end }}
		<li><a href="" class="btn btn-outline-warning">Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</a></li>
		{{ if .Paginator.HasNext }}</a>
			<li class="next"><a href="{{ .Paginator.Next.URL }}" class="btn btn-outline-warning">Next</a></li>
		{{ end }}
  </ul>
</nav>
