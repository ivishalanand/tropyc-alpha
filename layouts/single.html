{{ define "title"}} {{ .Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}

<div class="banner" style="background-image: linear-gradient(-180deg, rgba(0,101,168,0.1) 0%, rgba(0,36,61,0.2) 50%), url('/images/{{ index $.Site.Data.images.hash "landing-page/background.png" }}');">
  <div class="banner-content">
    <h1>{{ .Title }}</h1>
    <p>{{ .Description }}</p>
    <a class="btn btn-primary btn-lg">Start now</a>
  </div>
</div>

{{ end }}
{{ define "footer"}} {{ partial "footer" .}} {{end}}
