<div class="news-sidebar">
	<div class="newsletter-box">
		<p class="font-weight-bold">Get the hottest crypto news and insights</p>
		<p class="font-weight-bold">Free ICO reports</p>
		<div class="newsletter-form">
			{{ partial "newsletter-form" . }}
		</div>
	</div>
	<div class="social-links d-flex justify-content-around">
		<a href="https://t.me/{{.Site.Params.telegram}}" target="_blank"><img src="/images/{{ index $.Site.Data.images.hash "social-media/telegram.svg" }}"></a>
		<a href="https://www.facebook.com/{{.Site.Params.facebook}}" target="_blank"><img src="/images/{{ index $.Site.Data.images.hash "social-media/facebook.svg" }}"></a>
		<a href="https://twitter.com/{{.Site.Params.twitter}}" target="_blank"><img src="/images/{{ index $.Site.Data.images.hash "social-media/twitter.svg" }}"></a>
	</div>
	<div class="categories">
	  {{ range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
	  	<a href="{{ .URL }}" class="btn btn-info m-1">{{ .Title}}</a>
	  {{ end }}
	</div>
</div>
